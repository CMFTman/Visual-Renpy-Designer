<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div Onclick Example</title>
  <style>
    .clickable-div {
      padding: 20px;
      background-color: lightblue;
      cursor: pointer; /* 提示用户元素是可点击的 */
    }
  </style>
</head>
<body>
  <div class="clickable-div" onclick="handleClick()">
    这是一个带有点击事件的 div 元素。点击这里会触发事件。
  </div>

  <script>
    function handleClick() {
      alert('Div clicked!');
    }
  </script>
</body>
</html>
